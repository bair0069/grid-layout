<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <form class="form" >
    <legend>Grid Layout</legend>
    <div class="grid-item-grouping">
        <fieldset id="layout">
          <div class="form-selection">
            <label for="boxes">Number of Items:</label>
            <input type="number" id="boxes" name="boxes" value="10" min="1" max="100">
          </div>
          <div class="form-selection auto-selection">
            <label for="rows-auto">Auto</label>
            <input  class="grid-auto-choice" name="rows-auto"  id="rows-auto"type="checkbox" value="auto">
            <label for="rows">Rows:</label>
            <input type="number" name="rows" id="rows" min="1" value="1">
          </div>
          <div class="form-selection">
            <label for="number-of-cols">Columns:</label>
            <input type="number" name="cols" id="cols" min ="1" value="1">
          </div>
          <div class="form-selection">
            <label for="gap">Grid Gap</label>
            <input type="number" name="gap" id="gap" value="2">
          </div>
        </fieldset>
        <legend>Grid Item Dimensions</legend>
        <fieldset id="box-sizing">
          <label for="ratio">Box-Ratio</label>
          <div id="ratio-selection">
            <div class="radio-item">
              <label for="choice1">1:1</label>
              <input name="ratio" class="ratio-choice" type="radio" id="choice1" value="1:1" >
            </div>
            <div class="radio-item">
              <label for ="choice2"> 3:4</label>
              <input name="ratio" class="ratio-choice" type="radio" id="choice2" value="3:4" >
            </div>
            <div class="radio-item">
              <label for ="choice3"> 4:3</label>
              <input name="ratio" class="ratio-choice" type="radio" id="choice3" value="4:3" >
            </div>
            <div class="radio-item">
              <label for ="choice4"> 16:9</label>
              <input name="ratio" class="ratio-choice" type="radio" id="choice4" value="16:9" >
            </div>
            <div class="radio-item">
              <label for ="choice6"> Custom</label>
              <input name="ratio" class="ratio-choice" type="radio" id="choice6" value="Custom" default>
            </div>
          </div>
          <div class="form-selection">
            <label for="width">Box-Width</label>
            <input type="number" name="width" id="width" value="8" min="0">
          </div>
          <div class="form-selection">
            <label for="height">Box-Height</label>
            <input type="number" name="height" id="height" value="10" min="0">
          </div>
          
        </fieldset>

    </div>
  </form>
  <div class="grid-container">
    <div id="grid">
    </div>
  </div>


  <script src="./main.js"></script>
</body>
</html>
